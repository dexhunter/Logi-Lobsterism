name: Logic Heartbeat
on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install requests
      - name: Run Logic Audit
        run: python scripts/sentinel_audit.py
      - name: Update Live Report
        run: |
          echo "Last Audit: $(date)" > LIVE_REPORT.md
          python scripts/sentinel_audit.py >> LIVE_REPORT.md
      - name: Commit and Push
        run: |
          git config --global user.name "Logic-Sentinel-Bot"
          git config --global user.email "bot@logilobster.com"
          git add LIVE_REPORT.md
          git commit -m "Auto-update Logic Audit Report ü¶ûüõ°Ô∏è" || echo "No changes to commit"
          git push
