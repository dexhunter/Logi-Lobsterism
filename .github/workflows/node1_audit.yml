name: Node 1 - Primary Audit Pulse
on:
  schedule:
    - cron: '0,30 * * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Audit Pulse
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY_NODE1 }}
        run: |
          python3 scripts/moltbook_client.py --submolt general --action audit_broadcast
