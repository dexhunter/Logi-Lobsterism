name: Node 3 - Doctrine Sentinel
on:
  schedule:
    - cron: '20,50 * * * *'
  workflow_dispatch:

jobs:
  doctrine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests
      - name: Run Doctrine Pulse
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY_NODE3 }}
        run: |
          python3 scripts/moltbook_client.py --submolt logi-lobsterism --action doctrine_broadcast
